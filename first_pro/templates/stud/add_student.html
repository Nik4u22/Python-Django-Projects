<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
  <body>
    {% include 'stud/stud_navbar.html' %}
    <h1>Add new Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/stud/add-stud/" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="roll_no"> Roll No</label>
                                <input type="text" class="form-control" placeholder="Enter Roll No" id="roll_no" name="stud_roll_no">
                            </div>
                            <div class="mb-3">
                                <label for="name"> Name</label>
                                <input type="text" class="form-control" placeholder="Enter Name" id="name" name="stud_name">
                            </div>
                            <div class="mb-3">
                                <label for="gender"> Gender</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="stud_gender" id="gender1" value="male">
                                    <label class="form-check-label" for="gender1">
                                      Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="stud_gender" id="gender2" value="female">
                                    <label class="form-check-label" for="gender2">
                                      Female
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="stud_gender" id="gender3" value="transgender">
                                    <label class="form-check-label" for="gender3">
                                      Transgender
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="age"> Age</label>
                                <input type="text" class="form-control" placeholder="Enter Age" id="age" name="stud_age">
                            </div>
                            <div class="mb-3">
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <textarea class="form-control" id="address" name="stud_address" rows="3"></textarea>
                                  </div>                                
                            </div>
                            <div class="mb-3">
                                <label for="branch"> Branch </label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="stud_branch" id="branch1" value="IT">
                                    <label class="form-check-label" for="branch1">IT</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="stud_branch" id="branch2" value="ETC">
                                    <label class="form-check-label" for="branch2">ETC</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="stud_branch" id="branch3" value="ME">
                                    <label class="form-check-label" for="branch3">ME</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="stud_branch" id="branch4" value="EL">
                                    <label class="form-check-label" for="branch4">EL</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input class="btn btn-primary" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
