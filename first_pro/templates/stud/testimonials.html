<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testimonials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
  <body>
    {% include 'stud/stud_navbar.html' %}
    <h1 class="text-center my-3">Testimonials</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>SR NO</th>
                    <th>NAME</th>
                    <th>TESTIMONIALS</th>
                    <th>RATING</th>
                  </tr>
                </thead>
                <tbody>
                  {% for t in testimonials %}
                  <tr>
                    <td>{{t.id}}</td>
                    <td><img style="max-width:250px; max-height:100px" src="/media/{{t.picture}}" ></td>
                    <td>{{t.name}}</td>
                    <td>{{t.testimonial}}</td>
                    <td>{{t.rating}}</td>
                    <td>
                      <a href="/stud/delete-stud/{{s.id}}" class="btn btn-danger btn-sm">Delete</a>
                      <a href="/stud/get-stud/{{s.id}}" class="btn btn-dark btn-sm">Update</a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>

              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
