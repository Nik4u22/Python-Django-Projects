<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
  <body>
    {% include 'student/student_navbar.html' %}
    <h3 class="text-center my-3"></h3>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/student/add-student/" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <h3 class="text-center my-4"> Student Details</h3>
                            </div>                        
                            <div class="mb-3">
                                <label for="roll_no"> Roll No</label>
                                <input type="text" class="form-control" placeholder="Enter Roll No" id="roll_no" name="student_roll_no">
                            </div>
                            <div class="mb-3">
                                <label for="name"> Name</label>
                                <input type="text" class="form-control" placeholder="Enter Name" id="name" name="student_name">
                            </div>
                            <div class="mb-3">
                                <label for="gender"> Gender</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="student_gender" id="gender1" value="Male">
                                    <label class="form-check-label" for="gender1">
                                      Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="student_gender" id="gender2" value="Female">
                                    <label class="form-check-label" for="gender2">
                                      Female
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="student_gender" id="gender3" value="Transgender">
                                    <label class="form-check-label" for="gender3">
                                      Transgender
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <textarea class="form-control" id="address" name="student_address" rows="3"></textarea>
                                  </div>                                
                            </div>
                            <div class="mb-3">
                                <label for="conatct_no"> Contact No</label>
                                <input type="text" class="form-control" placeholder="Enter Contact No" id="contact_no" name="student_contact_no">
                            </div>
                            <div class="mb-3">
                                <label for="academic_year"> Academic Year</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="student_academic_year" id="academic_year1" value="1st">
                                    <label class="form-check-label" for="academic_year1">
                                      1st
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="student_academic_year" id="academic_year2" value="2nd">
                                    <label class="form-check-label" for="academic_year2">
                                      2nd
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="student_academic_year" id="academic_year3" value="3rd">
                                    <label class="form-check-label" for="academic_year3">
                                      3rd
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="student_academic_year" id="academic_year4" value="4th">
                                    <label class="form-check-label" for="academic_year4">
                                      4th
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="department"> Department</label>
                                {% for d in departments %}
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="student_department" id="department{{d.department_id}}" value="{{d.department_id}}">
                                    <label class="form-check-label" for="department{{d.department_id}}">
                                        {{d.name}}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                            <div class="mb-3">
                                <input class="btn btn-primary" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
