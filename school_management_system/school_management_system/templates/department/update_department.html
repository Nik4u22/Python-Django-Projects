<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
  <body>
    {% include 'department/department_navbar.html' %}
    <h3 class="text-center my-3"></h3>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/department/update-department/{{department.department_id}}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <h3 class="text-center my-4">Update Department Details</h3>
                            </div>                        
                            <div class="mb-3">
                                <label for="name"> Name</label>
                                <input type="text" class="form-control" placeholder="Enter Name" id="name" name="department_name" value="{{department.name}}">
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-success">
                                    Update Department
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
