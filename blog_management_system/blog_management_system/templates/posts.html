{%extends 'base.html' %}

{%block title%} Single blog {%endblock%}

{%block content%}

<div class="container-custom">
    <div class="row">
        <div class="col s12 12 l12">
            <h3>{{post.title}}</h3>
            <p>{{post.category.title}}</p>
            <img src="/media/{{post.image}}" class="responsive-image" style="width:500px;height:500px;" alt="">
            <br>
            <p>{{post.content | safe}}</p>
        </div>
    </div>
</div>
{%endblock%}
