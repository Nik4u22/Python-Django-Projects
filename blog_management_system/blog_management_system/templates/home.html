{%extends 'base.html' %}

{%block title%} Welcome to Blogs {%endblock%}

{%block content%}

<div class="container-custom">
    <ul class="pagination">
        <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
        {% for cat in categories %}
        <li class="waves-effect"><a href="#!">{{cat.title}}</a></li>
        {%endfor%}
        <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>
</div>


<div class="container">
    <div class="row">
        <div class="col s12">
            {%for p in posts %}

            <div class="row">
                <div class="col s12 m8">

                    <b>{{p.title}}</b><br>
                    {{p.content |truncatewords:60 | safe}}
                    <div class="mt20">
                        <a href="" class="btn">Read More</a>
                    </div>
                </div>
                <div class="col s12 m4">
                    <img src="/media/{{p.image}}" class="responsive-image" style="width:150px;height:150px;" alt="">

                </div>
            </div>
            
            {%endfor %}
            
        </div>
    </div>
</div>

{%endblock%}
